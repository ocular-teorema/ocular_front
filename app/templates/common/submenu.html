<div class="container">
  <ul ng-controller="subMenuController">
    <li ng-repeat="itemMenu in Submenu"
        ng-class="{active: state.current.name == itemMenu.ROUTE}"
        ng-if="!itemMenu.is_organization_admin || currentUser.is_organization_admin"
    data-title="{{ itemMenu.TITLE }}">
      <a ui-sref="{{ itemMenu.ROUTE }}">
        {{ itemMenu.TITLE }}
      </a>
    </li>
  </ul>
</div>
