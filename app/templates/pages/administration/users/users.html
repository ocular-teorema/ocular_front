<section class="main users admin-container profile">
  <div class="container clearfix">
    <h1>Список пользователей</h1>
    <a ui-sref="main.administration.users.create({organizationId: organizationId})" class="button button--grad">Добавить пользователя</a>
    <table ng-init="sortUsers('username')" class="list">
      <thead>
        <tr>
          <td ng-repeat="title in tableTitles"
              ng-click="sortUsers(title.key)"
              ng-class="{sorted: title.key === sortField}">
              <span>{{title.name}}</span></td>
          <td></td>
          <td></td>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="user in users">
          <td ng-repeat="title in tableTitles">{{ user[title.key] }}</td>
          <!--<td>{{ user.fio }}</td>-->
          <!--<td>{{ user.email }}</td>-->
          <!--<td>{{ user.phone }}</td>-->
          <td><a ui-sref="main.administration.users.edit({organizationId: user.organization, userId: user.id})"><img src="/static/images/buttons/set.svg" alt=""></a></td>
          <td><a href="" ng-click="deleteUser(user)"><img src="/static/images/buttons/del.svg" alt=""></a></td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
